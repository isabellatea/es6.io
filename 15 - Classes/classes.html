<script>
  //static
  //get
  //set

  class Dog {
    constructor(name, breed, color) {
      this.name = name;
      this.breed = breed;
      this.color = color;
    }
    bark() {
    return `Woof my name is ${this.name}`; 
    }
    get description() {
      return `${this.name} is a ${this.color} ${this.breed}`;
    }
    set giveAge(value) {
      this.age = value;
    }
    get giveAge() {
      return `${this.name} is ${this.age} years old`;
    }
    static info() {
      console.log("Hi I make Dogs")
    }
  }

  const ellie = new Dog('ellie', 'golden doodle', 'gold')
  console.log(ellie)
